<!DOCTYPE html>
<html>
<head>
    <title>Web Form</title>
    <meta charset="utf-8" />
</head>
<body>
    <form method="post" action="index.php">
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
        <table cellspacing="0" cellpadding="4" width="540" height="500">
            <tr>
                <td align="right"><strong>Last Name</strong></td>
                <td colspan="3"><input type="text" style="width:96%" id="LastName" /></td>
            </tr>
            <tr>
                <td align="right"><strong>First Name</strong></td>
                <td colspan="3"><input type="text" style="width:96%" id="FirstName" /></td>
            </tr>
            <tr>
                <td align="right"><strong>Address</strong></td>
                <td colspan="3"><textarea style="width:93%; height:80px" name="Address" id="Adress"></textarea></td>
            </tr>
            <tr>
                <td align="right"><strong>City</strong></td>
                <td><input type="text" style="width:96%" id="City" /></td>
                <td style="width:30px"><strong>State</strong></td>
                <td style="width:60px"><input style="width:90%" type="text" id="State" /></td>
            </tr>
            <tr>
                <td align="right"><strong>Zip/Postal Code</strong></td>
                <td colspan="3"><input type="text" style="width:30%" id="PostalCode" /></td>
            </tr>
            <tr>
                <td align="right"><strong>Country</strong></td>
                <td colspan="3">
                    <select style="width:66%" name="Country">
                        <option value="Value 1" selected="selected">UK</option>
                        <option value="Value 2">Bulgaria</option>
                        <option value="Value 2">USA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"><strong>Phone (country code, area code, number)</strong></td>
                <td colspan="3">(<input type="text" style="width:20%" value="+359" name="CountryCode" />)<input type="text" style="width:20%" name="AreaCode" /> - <input type="text" style="width:42%" name="number" /></td>
            </tr>
            <tr>
                <td align="right"><strong>E-mail</strong></td>
                <td colspan="3"><input type="email" style="width:94%" name="email" /></td>
            </tr>

            <tr>
                <td align="right"><strong>Birth date</strong></td>
                <td colspan="3"> Month <input type="text" style="width:10%" name="month" />  Day <input type="text" style="width:10%" name="day" />  Year(4 digit) <input style="width:20%" type="text" name="year" /></td>
            </tr>
            <tr>
                <td align="right"><strong>Gender</strong></td>
                <td colspan="3"><input type="radio" name="gender" value="Male"/>Male<input type="radio" name="gender" value="Female" />Female
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td align="right"><strong>Starting date</strong></td>
                <td colspan="3"><input type="radio" name="startdate" value="Spring 2006" /> Spring 2006 <input type="radio" name="startdate" value="Summer 2006" /> Summer 2006 </td>
            </tr>
            <tr>
                <td align="right"><strong>Comments/Questions</strong></td>
                <td colspan="3"><textarea style="width:93%;height:100px" name="Comments"></textarea></td>
            </tr>
            <tr>
                <td colspan="4" style="background:#b7e2e4"><center><input type="submit" name="submit" value="Submit" /> <input type="reset" name="reset" value="Clear This Form" /></center></td>
            </tr>
        </table>
    </form>
</body>
</html>
